<!-- email/new_chat.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        .chat-message {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #cccccc;
            margin-bottom: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="">
        <div class="header">
            <h3>New Chat - Order: {{ order_title }}</h3>
        </div>

        <div class="chat-message">
            <pre>{{ chat_message }}</pre>
        </div>

        <p>Chat Written By: {{ chat_written_by }}</p>

        <p>Stay connected and keep the conversation going!</p>

        <a href="https://bellatutors.com" class="cta-button">Visit Bellatutors</a>

        <div class="footer">
            <p>Thank you for being a valued member of Bellatutors.</p>
            <p>Best regards,<br>The Bellatutors Team</p>
        </div>
    </div>
</body>
</html>
