{% extends "accounts/base.html" %}
{% load bootstrap4 %}
{% block content %}
<section>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center text-success">Reset Password</h3>
          <hr>
          <form class="forms" action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}

            <div class="form-group mt-4">
              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Reset</button>
                <a href="{% url 'login' %}" class="btn btn-outline-secondary">Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
